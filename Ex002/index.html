<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>voce pode escrever
        um paragrafo de qualquer
        jeito. Basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--  &lt; = Less than, &gt; = greater than-->
    </p>
    <p>se precisar quebrar o texto em algum lugar especifico como &lt;br&gt; esse vc pode usar a tag br</p>
    <p>
        Adicionando símbolos <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; <br>
        &pound; <br>
        &yen; <br>
        &cent; <br>
        &delta; <br>
        &Delta; <br>
        &uparrow; <br>
        &uarr;
    </p>
    <p>
        adicionando emojis <br>
        &#x1F913; <br>
        &#x2764;

    </p>
</body>
</html>
