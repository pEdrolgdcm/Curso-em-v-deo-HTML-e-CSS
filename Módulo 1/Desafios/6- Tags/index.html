<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em html</h1>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag de &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag de &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag de &lt;code&gt;">Códigos fonte</abbr></li>
        <li><abbr title="Use a tag de &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag de &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
